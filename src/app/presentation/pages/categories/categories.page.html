<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button defaultHref="/home"></ion-back-button>
        </ion-buttons>
        <ion-title>Categorias</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

    <ion-item>
        <ion-input [(ngModel)]="newCategory" placeholder="Nueva categorÃ­a"></ion-input>
        <ion-button slot="end" (click)="addCategory()">Agregar</ion-button>
    </ion-item>

    <ion-list style="padding-top: 40px;">
        <ion-item *ngFor="let category of categories$ | async">
            <ion-label>{{ category.nombre }}</ion-label>
            <ion-button color="danger" fill="clear" (click)="deleteCategory(category.id!)">
                Eliminar
            </ion-button>
        </ion-item>
    </ion-list>
</ion-content>
